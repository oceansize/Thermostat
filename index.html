<!doctype>
<html>
  <head>
    <title>Thermostat</title>
    <meta charset='utf8'>
    <link rel="stylesheet" href="css/thermo-style.css">
  </head>

  <body>
    <main class="grid">
      <section class="col-7-12">
        <h1 id="temperature">??</h1>
        <p>
          <a href="#" class='increaseTemp button'>+</a>
          <a href="#" class='decreaseTemp button'>-</a>
          <a href="#" class='reset button'>reset</a>
        </p>
        <h2 id="power-saving-divider">
          <span><a href="#" id="power-saving-toggle">power saving mode</a></span>
        </h2>
      </section>
      <section class="col-5-12">
        <img src="img/degrees.svg"/>
        <img src="img/thermometer.svg" class="thermometer"/>
      </section>
    </main>
    <script src='js/jquery.min.js'></script>
    <script src='js/thermostat.js'></script>
    <script src='js/interface.js'></script>
  </body>
</html>
